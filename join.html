<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NBread 회원가입</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="top-bar__wrap">
      <div class="top-bar2">
        <div class="top-bar__column">
          <a href="mainBeforeLogin.html">
            <button>NBread</button>
          </a>
        </div>
        <div class="top-bar__column">
          <a href="logIn.html">
            <button>로그인</button>
          </a>
          <a href="join.html">
            <button>회원가입</button>
          </a>
        </div>
      </div>
    </nav>

    <div class="join">
      <div class="join__column">
        <form method="get" id="join__column-form">
          <fieldset>
            <legend>아이디</legend>
            <input name="id" type="text" />
          </fieldset>
          <fieldset>
            <legend>이메일</legend>
            <input name="email" type="email" />
          </fieldset>
          <fieldset>
            <legend>비밀번호</legend>
            <input name="password" type="password" />
          </fieldset>
          <fieldset>
            <legend>비밀번호 재확인</legend>
            <input name="password" type="password" />
          </fieldset>
          <fieldset>
            <legend>계좌번호</legend>
            <select name="job">
              <option value="">은행 선택</option>
              <option value="NH">NH농협</option>
              <option value="kb">KB국민</option>
              <option value="shinhan">신한</option>
              <option value="woori">우리</option>
              <option value="hana">하나</option>
            </select>
            <input name="account" type="text" placeholder="계좌번호 입력" />
          </fieldset>
          <input
            id="join-submit"
            name="join-submit"
            type="submit"
            value="가입하기"
          />
        </form>
      </div>
      <div class="join__column">
        <hr />
      </div>
      <div class="join__column">
        <fieldset class="join__column__other-join">
          <legend>다른 서비스 계정으로 가입</legend>
          <button>Google</button>
          <button>Kakao</button>
        </fieldset>
      </div>
    </div>

    <footer class="bottom-bar">
      <div class="bottom-bar__column">
        <div class="bottom-bar__column-title">
          <span>공지사항</span>
        </div>
        <div class="bottom-bar__column-title">
          <span>Q&A</span>
        </div>
        <div class="bottom-bar__column-title">
          <span>이용약관</span>
        </div>
        <div class="bottom-bar__column-title">
          <span>일단넣어둠1</span>
        </div>
        <div class="bottom-bar__column-title">
          <span>일단넣어둠2</span>
        </div>
        <div class="bottom-bar__column-title">
          <span>일단넣어둠3</span>
        </div>
      </div>
      <div class="bottom-bar__column">
        <div class="bottom-bar__column-copyright">
          <span>Copyright © DevDogs. All rights reserved.</span>
        </div>
      </div>
    </footer>
  </body>
</html>
